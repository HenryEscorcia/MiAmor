<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti, Siempre ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  min-height: 100vh;
  color: white;
  overflow-x: hidden;
}

/* Intro */
.intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #000000, #434343);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.intro button {
  background: #ff4e8d;
  border: none;
  padding: 20px 35px;
  border-radius: 45px;
  color: white;
  font-size: 1.3em;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(0,0,0,.5);
}

/* Contenido */
.container {
  display: none;
  padding: 50px 20px;
}

.card {
  max-width: 800px;
  margin: auto;
  background: rgba(0,0,0,.35);
  border-radius: 28px;
  padding: 40px;
  animation: fadeIn 1.8s ease;
  box-shadow: 0 30px 60px rgba(0,0,0,.5);
}

h1 {
  text-align: center;
  font-size: 2.6em;
}

.subtitle {
  text-align: center;
  opacity: .85;
  margin-bottom: 25px;
}

/* Foto */
.photo {
  width: 100%;
  max-height: 360px;
  object-fit: cover;
  border-radius: 22px;
  margin: 25px 0;
  box-shadow: 0 15px 35px rgba(0,0,0,.5);
}

/* Texto */
p {
  font-size: 1.15em;
  line-height: 1.7;
  margin: 20px 0;
}

/* Bot√≥n */
.music-btn {
  margin: 30px auto 10px;
  display: block;
  background: #ff4e8d;
  border: none;
  padding: 16px 32px;
  border-radius: 35px;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
  animation: pulse 2s infinite;
}

.music-btn:disabled {
  opacity: .7;
  animation: none;
}

@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.05);}
  100% {transform: scale(1);}
}

/* Audio estilizado */
.audio-box {
  margin-top: 15px;
  padding: 12px 15px;
  border-radius: 18px;
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(6px);
}

.audio-box audio {
  width: 100%;
}

/* Firma */
.signature {
  margin-top: 45px;
  text-align: right;
  font-style: italic;
  opacity: .9;
}

/* Corazones */
.heart {
  position: fixed;
  bottom: -20px;
  color: #ff4e8d;
  animation: floatUp 8s linear infinite;
  font-size: 20px;
  opacity: .6;
}

@keyframes floatUp {
  from {transform: translateY(0);}
  to {transform: translateY(-120vh); opacity:0;}
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(25px);}
  to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="intro">
  <button onclick="openLetter()">√Åbreme ‚ù§Ô∏è</button>
</div>

<div class="container" id="content">
  <div class="card">

    <h1>No quiero perderte</h1>
    <div class="subtitle">Aunque la distancia exista, yo sigo aqu√≠</div>

    <img src="nosotros.jpg" alt="Nosotros" class="photo">

    <p>
      No quiero un futuro donde t√∫ no est√©s.
      No quiero rendirme contigo.
      No quiero que la distancia gane.
    </p>

    <button id="musicBtn" class="music-btn" onclick="playMusic()">
      ‚ù§Ô∏è Presiona y escucha mi coraz√≥n
    </button>

    <!-- Audio integrado al dise√±o -->
    <div class="audio-box">
      <audio id="audio" controls preload="auto">
        <source src="corazon.mp3" type="audio/mpeg">
      </audio>
    </div>

    <p>
      Si alguna vez dudas,
      vuelve aqu√≠
      y recuerda que sigo apostando por ti.
    </p>

    <div class="signature">
      Con todo mi coraz√≥n,<br>
      Henri ‚ù§Ô∏è
    </div>

  </div>
</div>

<script>
function openLetter() {
  document.querySelector('.intro').style.display = 'none';
  document.getElementById('content').style.display = 'block';
  createHearts();
}

function playMusic() {
  const audio = document.getElementById("audio");
  const btn = document.getElementById("musicBtn");
  audio.play();
  btn.innerText = "üé∂ Sonando‚Ä¶";
  btn.disabled = true;
}

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 14) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 700);
}
</script>

</body>
</html>
