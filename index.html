<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Mi NiÃ±a ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #1a1a1a, #000);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Georgia', serif;
        color: white;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    button {
        padding: 15px 35px;
        font-size: 1.1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: linear-gradient(135deg, #ff5f9e, #ff2f6d);
        color: white;
        box-shadow: 0 0 20px rgba(255,95,158,.6);
        transition: all .3s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    button:disabled {
        opacity: .7;
        cursor: default;
    }

    .photo {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.6);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 2s ease;
    }

    .photo.show {
        opacity: 1;
        pointer-events: auto;
    }

    .photo img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 20px;
        animation: pulse 2s infinite;
        box-shadow: 0 0 40px rgba(255,105,180,.7);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .name {
        margin-top: 25px;
        font-size: 2.2rem;
        font-weight: bold;
        font-style: italic;
        min-height: 45px;
    }

    .message {
        margin-top: 15px;
        font-size: 1.2rem;
        opacity: 0;
        transition: opacity 2s ease;
    }

    .message.show {
        opacity: 1;
    }
</style>
</head>

<body>

<div class="container">
    <button id="playBtn">Presiona y escucha mi corazÃ³n</button>
    <div class="name" id="name"></div>
    <div class="message" id="message">Esto late por ti ðŸ’–</div>
</div>

<div class="photo" id="photo">
    <img src="nosotros.jpg" alt="Nosotros">
</div>

<audio id="audio" src="musica.mp3"></audio>

<script>
    const btn = document.getElementById("playBtn");
    const audio = document.getElementById("audio");
    const photo = document.getElementById("photo");
    const nameEl = document.getElementById("name");
    const message = document.getElementById("message");

    const text = "Mi niÃ±a";
    let index = 0;

    function typeText() {
        if (index < text.length) {
            nameEl.textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 180);
        }
    }

    btn.addEventListener("click", () => {
        audio.play();
        btn.textContent = "Sonandoâ€¦";
        btn.disabled = true;

        photo.classList.add("show");
        typeText();

        setTimeout(() => {
            message.classList.add("show");
        }, 3500);
    });
</script>

</body>
</html>
